<head>
    <meta charset="UTF-8" />

<body style="background-color: rgba(92, 88, 82, 0.144);">
    <div class="pay_ticket">
        <div class="header_ticket">
            <a href="./index.html"><span>x</span></a>
            <h2><i class="fa fa-suitcase"></i>Tickets</h2>
        </div>

        <div class="content_pay-ticket">
            <form action="" class="form_pay">
                <label for="many"><i class="fa fa-shopping-cart"></i> Tickets, $15 per person</label>
                <input type="text" id="many" placeholder="How many?" />
                <label for="email"><i class="fa fa-user"></i> Send To</label>
                <input type="text" id="email" placeholder="Enter email" />
                <button class="btn">PAY <i class="fa fa-check"></i></button>
            </form>
            <div class="footer_ticket">
                <a href="./index.html" class="btn btn_close">Close <i class="fa fa-remove"></i></a>
                <p>Need <a href="#">help?</a></p>
            </div>
        </div>
    </div>
